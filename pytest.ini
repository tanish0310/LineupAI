[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    phase1: marks tests for Phase 1 (Data Collection)
    phase2: marks tests for Phase 2 (ML Models)  
    phase3: marks tests for Phase 3 (Squad Optimization)
    phase4: marks tests for Phase 4 (Transfer System)
addopts = 
    --strict-markers
    --tb=short
    --durations=10
    -v
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

